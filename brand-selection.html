<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
    <div class="container brand-selection">
        <header class="header brand-selection__header">
            <div class="header__arrow-back">
                <img src="img/arrow.svg" alt="" />
            </div>
            <div class="welcome">
                <h1 class="welcome__title">My favorite Brands</h1>
            </div>
        </header>


        <div class="brand-selection__content">
            <form action="#" class="brand-selection__form">
                <input type="search" class="brand-selection__search" placeholder=" ">
                <label>Enter the casino brand's name</label>
            </form>
            <div class="brand-selection__searching search-brand">
                <h2 class="brand-list__title">Search result</h2>
                <ul class="brand-list__items">
                    <li class="brand-list__item" style="background-image: url(img/b6a947a4c6853fc376ae3639d351d689.png);"></li>
                    <li class="brand-list__item" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                </ul>
            </div>
            <div class="brand-selection__your your-brand">
                <h2 class="brand-list__title">Your list</h2>
                <ul class="brand-list__items your-brand__grid">
                    <li class="brand-list__item brand-list__item--favorite" style="background-image: url(img/b6a947a4c6853fc376ae3639d351d689.png);">
                        <button class="favorite-remove-btn"></button>
                    </li>
                    <li class="brand-list__item brand-list__item--favorite" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);">
                        <button class="favorite-remove-btn"></button>
                    </li>
                    <li class="brand-list__item brand-list__item--favorite" style="background-image: url(img/b6a947a4c6853fc376ae3639d351d689.png);">
                        <button class="favorite-remove-btn"></button>
                    </li>
                    <li class="brand-list__item brand-list__item--favorite" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);">
                        <button class="favorite-remove-btn"></button>
                    </li>
                </ul>
            </div>
            <div class="brand-selection__list brand-list">
                <h2 class="brand-list__title">Brand list</h2>
                <ul class="brand-list__items">
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/b6a947a4c6853fc376ae3639d351d689.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                    <li class="brand-list__item brand-list__item--all brand-list__item--choosing" style="background-image: url(img/b6a947a4c6853fc376ae3639d351d689.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/b6a947a4c6853fc376ae3639d351d689.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                    <li class="brand-list__item brand-list__item--all" style="background-image: url(img/f34940f3a031143b5a88106efe1c9d44.png);"></li>
                </ul>
            </div>

            <div class="brand-selection__btn-wrapp">
                <button class="brand-selection__btn btn-add-favorite">Add to favorites</button>
            </div>
            
            <div class="bg-cs-bottom"></div>
        </div>

    </div>
    <script src="script/brand-selection.js" defer></script>
</body>
</html>
